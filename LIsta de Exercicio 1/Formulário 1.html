<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">

        <form class="row mt-3">
            <div class="row">

                    <div class="col-4">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" id="firstName" placeholder="Mark" required class="form-control">
                    </div>

                    <div class="col-4">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" id="lastName" placeholder="Otto" required class="form-control">
                    </div>

                    <div class="col-4">
                        <label for ="userName" class="form-label">Username</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        
                    </div>

                    <div class="col-6 mt-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" id="City" placeholder="City" required class="form-control">
                    </div>
                    
                    <div class="col-3 mt-3">
                        <label for="State" class="form-label">State</label>
                        <input type="text" id="State" placeholder="State" required class="form-control">
                    </div>

                    <div class="col-3 mt-3">
                        <label for="Zip" class="form-label">Zip</label>
                        <input type="text" id="Zip" placeholder="Zip" required class="form-control">
                    </div>

                    <div class="col-12 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="TermsCheck" required>
                            <label class="form-check-label" for="TermsCheck">
                                Agree to terms and condictions
                            </label>
                        </div>
                    </div>

                    <div class="col-12 mt-3">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
