<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="row g-3">
            <div class="row">
                
                <div class="col-1"> 
                    <label for="codigo" class="form-label">Código</label>
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">32</span>
                    </div>

                </div>

                <div class="col-4"> 
                    <label for="nomeC" class="form-label">Nome</label>            
                    <input type="text" id="nomeC" placeholder="Nome Completo do Cliente" required class="form-control">
                </div>

                <div class="col-4"> 
                    <label for="email" class="form-label">E-mail</label>            
                    <input type="email" id="email" placeholder="cliente@dominio.com" required class="form-control">
                </div>
                
                <div class="col-3"> 
                    <label for="cpf" class="form-label">CPF</label>            
                    <input type="text" id="cpf" maxlength="11" inputmode="numeric" placeholder="Só numeros" required class="form-control">
                </div>

            </div>
        </form>
    </div>
</body>
</html>
