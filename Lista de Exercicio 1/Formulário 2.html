<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form class="row g-3">
            <div class="row">
                
                <div class="col-1"> 
                    <label for="codigo" class="form-label">Código</label>
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">32</span>
                    </div>

                </div>

                <div class="col-4"> 
                    <label for="nomeC" class="form-label">Nome</label>            
                    <input type="text" id="nomeC" placeholder="Nome Completo do Cliente" required class="form-control">
                </div>

                <div class="col-4"> 
                    <label for="email" class="form-label">E-mail</label>            
                    <input type="email" id="email" placeholder="cliente@dominio.com" required class="form-control">
                </div>
                
                <div class="col-3"> 
                    <label for="cpf" class="form-label">CPF</label>            
                    <input type="text" id="cpf" maxlength="11" inputmode="numeric" placeholder="Só numeros" required class="form-control">
                </div>
                
                <div class="col-2 mt-3"> 
                    <label for="numCelular" class="form-label">N° Celular</label>            
                    <input type="text" id="numCelular" maxlength="11" inputmode="numeric" placeholder="N° Celular" required class="form-control">
                </div>

                <div class="col-2 mt-3"> 
                    <label for="numTel" class="form-label">N° Telefone fixo</label>            
                    <input type="text" id="numTel" maxlength="8" inputmode="numeric" placeholder="N° telefone" class="form-control">
                </div>                

                <div class="col-2 mt-3"> 
                    <label for="CEP" class="form-label">CEP</label>            
                    <input type="text" id="CEP" maxlength="8" inputmode="numeric" placeholder="ex:88308070" required class="form-control">
                </div>    
                
                <div class="col-2 mt-3"> 
                    <label for="logradouro" class="form-label">Logradouro</label>            
                    <input type="text" id="logradouro" placeholder="ex:Rua 1400," required class="form-control">
                </div>

                <div class="col-1 mt-3"> 
                    <label for="numCasa" class="form-label">N°</label>            
                    <input type="text" id="numCasa" inputmode="numeric" placeholder="N°" required class="form-control">
                </div>

                <div class="col mt-3"> 
                    <label for="bairro" class="form-label">Bairro</label>            
                    <input type="text" id="bairro" placeholder="Bairro" required class="form-control">
                </div>

                <div class="col-3 mt-3"> 
                    <label for="cidade" class="form-label">Cidade</label>            
                    <input type="text" id="cidade" placeholder="Cidade" required class="form-control">
                </div>
                
                <div class="col-1 mt-3"> 
                    <label for="uf" class="form-label">UF</label>            
                    <input type="text" id="UF" placeholder="UF" maxlength="2" required class="form-control">
                </div>
                
                <div class="col-2 mt-3"> 
                    <label for="status" class="form-label">Status</label>            
                    <select class="form-select">
                        <option selected disabled>Selecione</option>
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select>
                </div>
                
                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button type="reset" class="btn btn-danger">Resetar</button>
                    <button type="submit" class="btn btn-success">Próximo</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
