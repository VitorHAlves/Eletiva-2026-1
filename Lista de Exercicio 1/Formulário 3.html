<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Sample Form</h2>
    <form>
        <div class="row mb-3">
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="Name" class="col-4 text-end fw-bold">Partner Name</label>
                    <div class="col-8">
                        <input id="Name" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="email" class="col-4 text-end fw-bold">Partner Email ID</label>
                    <div class="col-8">
                        <input id="email" type="email" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="LegalName" class="col-4 text-end fw-bold">Partner Legal Name</label>
                    <div class="col-8">
                        <input id="LegalName" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="mobile" class="col-4 text-end fw-bold">Partner Mobile</label>
                    <div class="col-8">
                        <input id="mobile" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label for="adress" class="col-2 text-end fw-bold">Partner Address</label>
            <div class="col-10">
                <textarea id="adress" class="form-control" rows="2"></textarea>
            </div>

        </div>

        <div class="row mb-3">
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="StartDate" class="col-4 text-end fw-bold">Contract Start Date</label>
                    <div class="col-8">
                        <input id="StartDate" type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="row align-items-center">
                    <label for="ExpDate" class="col-4 text-end fw-bold">Contract Expiry Date</label>
                    <div class="col-8">
                        <input id="ExpDate" type="date"  class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="Minimum" class="col-4 text-end fw-bold">Minimum Loan Amount</label>
                    <div class="col-8">
                        <input id="Minimum" type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="Maximum" class="col-4 text-end fw-bold">Maximum Loan Amount</label>
                    <div class="col-8">
                        <input id="Maximum" type="number"  class="form-control">
                    </div>
                </div>
            </div>

        </div>

        <div class="row mb-3">
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="Rate" class="col-4 text-end fw-bold">Interest Rate</label>
                    <div class="col-8">
                        <input id="Rate" type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row align-items-center">
                    <label for="Deposit" class="col-4 text-end fw-bold">Deposit Amount</label>
                    <div class="col-8">
                        <input id="Deposit" type="number" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12 d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Save</button>
        </div>

    </form>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
