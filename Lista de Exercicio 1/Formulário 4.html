<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<div class="container mt-5">
    <h1 class="text-start">Novo Usuário</h1>
    <div class="mb-3">
        <label for="nome" class="form-label fw-bold">Nome:</label>
        <input id="nome" type="text" class="form-control" placeholder="Informe o nome">
    </div>
    <div class="row">
        <div class="col-4">
            <label for="cpf" class="form-label fw-bold">CPF:</label>
            <input id="cpf" type="number" maxlength="11" class="form-control" placeholder="Informe o CPF">
        </div>

        <div class="col-6">
            <label for="endereco" class="form-label fw-bold">Endereço:</label>
            <input id="endereco" type="text" class="form-control" placeholder="Informe o Endereço">
        </div>
        <div class="col-2"> 
            <label for="nivel" class="form-label fw-bold">Nível</label>            
            <select class="form-select">
                <option selected disabled>----</option>
                <option value="1">Superior</option>
                <option value="2">Técnico</option>
                <option value="3">Médio</option>
                </select>
        </div>
        
        <div class="col-7 mt-4">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input id="email" type="text" class="form-control" placeholder="Informe o Email">

        </div>

        <div class="col-3 mt-4">
            <label for="senha" class="form-label fw-bold">Senha:</label>
            <input id="senha" type="password" class="form-control" placeholder="Informe a senha">

        </div>
        <div class="col-2 mt-4"> 
            <label for="status" class="form-label fw-bold">Status</label>            
            <select class="form-select">
                <option selected disabled>----</option>
                <option value="1">Inativo</option>
                <option value="2">Ativo</option>
                </select>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="button" class="btn btn-outline-secondary">Cancelar</button>
        </div>
    </div>
</div>
<body>
